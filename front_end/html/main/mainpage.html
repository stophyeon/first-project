<title>toggle menu</title>
<script type="text/javascript">
    function togglemenu(){
        document.getElementById('sidebar').classList.toggle('active');
    }
</script>
<div id="sidebar" onclick="togglemenu()">
<div class="toggle-btn">
    <ul>
        <li>상세 정보</li>
        <li>시간대별</li>
    </ul>
</div>
</div>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #sidebar{
            position:absolute;
            width: 30%;
            height: 100%;
            left: -30%;
            background-color: black;
        }
        #sidebar li{
            color: white;
            font-size: 20px;
            padding: 25px;
            border-bottom: 1px solid gray;
        }
        .toggle-btn{
            width: 0px;
            height: 0px;
            border-left: 50px solid grey;
            border-top: 30px solid transparent;
            border-bottom: 30px solid transparent;
            position: absolute;
            left: 105%;
            top: 200px
        }
        .toggle-btn span{
            display: block;
            background-color: black;
            width: 30px;
            height: 5px;
            margin: 3px;
            cursor: pointer;
        }
        #sidebar.active{
            left: 0
        }
