<body>
    아우터<br>
    <input type='radio' name='outer' value='pedding'  id='pedding' checked/> 패딩 
    <label for="pedding"><i class="fa-solid fa-snowman"></i></label>
    <input type='radio' name='outer' value='coat' label="coat" id='coat' />  코트 
    <label for="coat"><i class="fa-solid fa-leaf"></i></label>
    <input type='radio' name='outer' value='cardigan' label="cardigan" id='cardigan' />  가디건 
    <i class="fa-solid fa-mug-saucer"></i>

    <br>
    <input type='radio' name='outer' value='nothi   ng' label="nothing" id='nothing' />  아우터는 입지 않을래요!
    <br>

    윗옷<br>
    <input type='radio' name='top' value='sweatshirt' id='sweatshirt' checked/> 맨투맨
    <i class="fa-solid fa-mars-double"></i>
    <input type='radio' name='top' value='tshirt' id='tshirt' /> 티셔츠 
    <i class="fa-solid fa-shirt"></i>
    <input type='radio' name='top' value='shirts' id='shirts' />   셔츠 /원피스
    <i class="fa-solid fa-person-dress"></i>
    <br>

    바지<br>
    <input type='radio' name='bottom' value='pants' id='pants' checked/> 바지 
    <i class="fa-solid fa-person"></i>
    <input type='radio' name='bottom' value='shortpants' id='shortpants' />  짧은바지 
    <i class="fa-solid fa-person-half-dress"></i>
    <br>

    기타 용품<br>
    <input type='radio' name='etc' value='muffler' id='muffler' checked/> 목도리
    <i class="fa-solid fa-snowflake"></i>
    <input type='radio' name='etc' value='beanie' id='beanie' /> 모자
    <i class="fa-solid fa-hat-cowboy-side"></i>
    <br>

    <input type='button' name="submit" id="button" value = "다 입었어요!"> 
    <div id='result'></div>
